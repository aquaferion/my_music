<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 음악 앨범 메이커</title>
    <!-- Crunker 라이브러리 CDN 추가 (오디오 합성용) -->
    <script src="https://unpkg.com/crunker"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: none;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn.success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .album-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .album-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background-size: cover;
            background-position: center;
        }

        .album-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-description {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
            line-height: 1.4;
        }

        .album-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .create-album-card {
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            text-align: center;
        }

        .create-album-card:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.1);
        }

        .album-detail {
            display: none;
        }

        .album-detail.active {
            display: block;
        }

        .album-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .album-info-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .edit-form {
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tracks-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .track-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .track-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .track-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .icon-btn.delete {
            background: rgba(255, 107, 107, 0.3);
        }

        .icon-btn.delete:hover {
            background: rgba(255, 107, 107, 0.5);
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .player.active {
            display: block;
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-artist {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 3px;
            transition: width 0.1s ease;
        }

        .time-display {
            font-size: 0.9em;
            opacity: 0.8;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }

        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        @media (max-width: 768px) {
            .albums-grid {
                grid-template-columns: 1fr;
            }
            
            .album-info {
                grid-template-columns: 1fr;
            }
            
            .main-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .track-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .player-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🎵 나만의 음악 앨범 메이커</h1>
            <p>MP3 파일을 업로드하여 나만의 음악 앨범을 만들어보세요. 이제 트랙 합성 기능도 지원!</p>
        </div>

        <!-- 네비게이션 -->
        <div class="main-nav">
            <button class="back-btn" onclick="showAlbumList()">
                ← 앨범 목록으로 돌아가기
            </button>
            <div class="action-buttons">
                <button class="btn secondary" id="editBtn" onclick="toggleEdit()" style="display: none;">
                    ✏️ 앨범 편집
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept=".mp3,.m4a,.wav,.mp4,audio/*" onchange="addTracks(this.files)">
                <button class="btn success" onclick="document.getElementById('fileInput').click()" id="addTrackBtn" style="display: none;">
                    📁 곡 추가
                </button>
                <button class="btn" onclick="createNewAlbum()">
                    ➕ 새 앨범 만들기
                </button>
            </div>
        </div>

        <!-- 앨범 목록 -->
        <div id="albumsList" class="albums-list">
            <div class="albums-grid" id="albumsGrid">
                <!-- 앨범들이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <div class="icon">🎼</div>
                <h2>아직 앨범이 없습니다</h2>
                <p>첫 번째 음악 앨범을 만들어보세요!</p>
                <br>
                <button class="btn" onclick="createNewAlbum()">첫 번째 앨범 만들기</button>
            </div>
        </div>

        <!-- 앨범 상세 -->
        <div id="albumDetail" class="album-detail">
            <div class="album-info">
                <!-- 앨범 정보 표시 -->
                <div class="album-info-card">
                    <div id="albumDisplay">
                        <div class="album-cover" id="detailAlbumCover">🎵</div>
                        <h2 id="detailAlbumTitle">앨범 제목</h2>
                        <p id="detailAlbumArtist">아티스트</p>
                        <p id="detailAlbumDescription">앨범 설명</p>
                        <div class="album-stats">
                            <span id="detailTrackCount">0곡</span>
                            <span id="detailCreatedAt">2024.01.01</span>
                        </div>
                    </div>
                    
                    <!-- 편집 폼 -->
                    <div id="albumEditForm" class="edit-form">
                        <div class="form-group">
                            <label>앨범 커버</label>
                            <input type="file" id="coverInput" accept="image/*" onchange="handleCoverUpload(this)">
                        </div>
                        <div class="form-group">
                            <label>앨범 제목</label>
                            <input type="text" id="editTitle" placeholder="앨범 제목을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label>아티스트</label>
                            <input type="text" id="editArtist" placeholder="아티스트명을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label>장르</label>
                            <select id="editGenre">
                                <option value="">장르 선택</option>
                                <option value="팝">팝</option>
                                <option value="록">록</option>
                                <option value="힙합">힙합</option>
                                <option value="R&B">R&B</option>
                                <option value="클래식">클래식</option>
                                <option value="재즈">재즈</option>
                                <option value="일렉트로닉">일렉트로닉</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>발매일</label>
                            <input type="date" id="editReleaseDate">
                        </div>
                        <div class="form-group">
                            <label>앨범 설명</label>
                            <textarea id="editDescription" placeholder="앨범에 대한 설명을 입력하세요"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 트랙 리스트 -->
                <div class="tracks-section">
                    <h3>트랙 리스트</h3>
                    <br>
                    
                    <!-- 파일 업로드 영역 -->
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()" 
                         ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                        <div style="font-size: 40px; margin-bottom: 15px;">📁</div>
                        <p>클릭하거나 파일을 여기로 드래그하여 곡을 추가하세요</p>
                        <p style="font-size: 0.9em; opacity: 0.7; margin-top: 10px;">MP3, M4A, WAV 파일 지원</p>
                    </div>
                    
                    <div id="tracksList">
                        <!-- 트랙들이 여기에 동적으로 추가됩니다 -->
                    </div>
                    
                    <div id="tracksEmptyState" class="empty-state" style="padding: 40px 20px;">
                        <div class="icon" style="font-size: 60px;">🎵</div>
                        <h3>아직 곡이 없습니다</h3>
                        <p>위의 업로드 영역을 클릭하여 첫 번째 곡을 추가해보세요</p>
                    </div>
                    <!-- 합성 버튼 추가 -->
                    <button class="btn" onclick="mergeSelectedTracks()" id="mergeBtn" style="display: none; margin-top: 20px;">🔄 선택 트랙 합성 (2-3개)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 오디오 플레이어 -->
    <div id="player" class="player">
        <div class="player-content">
            <button class="play-btn" id="playerPlayBtn" onclick="togglePlay()">
                ▶️
            </button>
            
            <div class="player-info">
                <div class="player-title" id="playerTitle">곡 제목</div>
                <div class="player-artist" id="playerArtist">아티스트</div>
            </div>
            
            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time-display" id="totalTime">0:00</span>
            </div>
            
            <button class="icon-btn" onclick="closePlayer()">❌</button>
        </div>
        
        <audio id="audioPlayer" onloadedmetadata="updateDuration()" ontimeupdate="updateProgress()" onended="onTrackEnd()"></audio>
    </div>

    <script>
        // 전역 변수
        let albums = [];
        let currentAlbum = null;
        let isEditing = false;
        let currentTrack = null;
        let isPlaying = false;
        let crunker = new Crunker(); // Crunker 인스턴스 생성

        // 로컬 스토리지에서 데이터 로드
        function loadData() {
            const savedAlbums = localStorage.getItem('musicAlbums');
            if (savedAlbums) {
                albums = JSON.parse(savedAlbums);
                renderAlbums();
            } else {
                showEmptyState();
            }
        }

        // 로컬 스토리지에 데이터 저장
        function saveData() {
            localStorage.setItem('musicAlbums', JSON.stringify(albums));
        }

        // 새 앨범 생성
        function createNewAlbum() {
            const newAlbum = {
                id: Date.now(),
                title: `새 앨범 ${albums.length + 1}`,
                artist: '',
                description: '',
                genre: '',
                releaseDate: new Date().toISOString().split('T')[0],
                coverImage: null,
                tracks: [],
                createdAt: new Date().toLocaleDateString(),
                plays: 0,
                likes: 0
            };
            
            albums.push(newAlbum);
            saveData();
            showAlbumDetail(newAlbum);
            toggleEdit();
        }

        // 앨범 목록 렌더링
        function renderAlbums() {
            const grid = document.getElementById('albumsGrid');
            grid.innerHTML = '';

            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.onclick = () => showAlbumDetail(album);

                const coverStyle = album.coverImage ? `background-image: url(${album.coverImage})` : '';
                
                albumCard.innerHTML = `
                    <div class="album-cover" style="${coverStyle}">
                        ${album.coverImage ? '' : '🎵'}
                    </div>
                    <div class="album-title">${album.title}</div>
                    <div class="album-description">${album.description || '앨범 설명이 없습니다.'}</div>
                    <div class="album-stats">
                        <span>${album.tracks.length}곡</span>
                        <button class="icon-btn delete" onclick="deleteAlbum(event, ${album.id})">🗑️</button>
                    </div>
                `;
                
                grid.appendChild(albumCard);
            });

            // 빈 상태 처리
            if (albums.length === 0) {
                showEmptyState();
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }
        }

        // 빈 상태 표시
        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
        }

        // 앨범 상세 보기
        function showAlbumDetail(album) {
            currentAlbum = album;
            
            // UI 전환
            document.getElementById('albumsList').style.display = 'none';
            document.getElementById('albumDetail').classList.add('active');
            document.querySelector('.back-btn').style.display = 'block';
            document.getElementById('editBtn').style.display = 'block';
            document.getElementById('addTrackBtn').style.display = 'block';
            document.getElementById('mergeBtn').style.display = 'block'; // 합성 버튼 표시
            
            // 앨범 정보 표시
            updateAlbumDisplay();
            renderTracks();
        }

        // 앨범 목록으로 돌아가기
        function showAlbumList() {
            document.getElementById('albumsList').style.display = 'block';
            document.getElementById('albumDetail').classList.remove('active');
            document.querySelector('.back-btn').style.display = 'none';
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('addTrackBtn').style.display = 'none';
            document.getElementById('mergeBtn').style.display = 'none'; // 합성 버튼 숨김
            
            currentAlbum = null;
            isEditing = false;
            updateEditMode();
            closePlayer();
        }

        // 앨범 정보 업데이트
        function updateAlbumDisplay() {
            if (!currentAlbum) return;
            
            const coverElement = document.getElementById('detailAlbumCover');
            if (currentAlbum.coverImage) {
                coverElement.style.backgroundImage = `url(${currentAlbum.coverImage})`;
                coverElement.style.backgroundSize = 'cover';
                coverElement.style.backgroundPosition = 'center';
                coverElement.textContent = '';
            } else {
                coverElement.style.backgroundImage = '';
                coverElement.textContent = '🎵';
            }
            
            document.getElementById('detailAlbumTitle').textContent = currentAlbum.title;
            document.getElementById('detailAlbumArtist').textContent = currentAlbum.artist || '알 수 없는 아티스트';
            document.getElementById('detailAlbumDescription').textContent = currentAlbum.description || '앨범 설명이 없습니다.';
            document.getElementById('detailTrackCount').textContent = `${currentAlbum.tracks.length}곡`;
            document.getElementById('detailCreatedAt').textContent = currentAlbum.createdAt;
            
            // 편집 폼 업데이트
            document.getElementById('editTitle').value = currentAlbum.title;
            document.getElementById('editArtist').value = currentAlbum.artist;
            document.getElementById('editGenre').value = currentAlbum.genre;
            document.getElementById('editReleaseDate').value = currentAlbum.releaseDate;
            document.getElementById('editDescription').value = currentAlbum.description;
        }

        // 편집 모드 토글
        function toggleEdit() {
            isEditing = !isEditing;
            updateEditMode();
        }

        function updateEditMode() {
            const display = document.getElementById('albumDisplay');
            const form = document.getElementById('albumEditForm');
            const btn = document.getElementById('editBtn');
            
            if (isEditing) {
                display.style.display = 'none';
                form.classList.add('active');
                btn.textContent = '💾 편집 완료';
            } else {
                display.style.display = 'block';
                form.classList.remove('active');
                btn.textContent = '✏️ 앨범 편집';
                
                // 편집 내용 저장
                if (currentAlbum) {
                    currentAlbum.title = document.getElementById('editTitle').value;
                    currentAlbum.artist = document.getElementById('editArtist').value;
                    currentAlbum.genre = document.getElementById('editGenre').value;
                    currentAlbum.releaseDate = document.getElementById('editReleaseDate').value;
                    currentAlbum.description = document.getElementById('editDescription').value;
                    
                    saveData();
                    updateAlbumDisplay();
                }
            }
        }

        // 앨범 커버 업로드
        function handleCoverUpload(input) {
            const file = input.files[0];
            if (file && currentAlbum) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentAlbum.coverImage = e.target.result;
                    saveData();
                    updateAlbumDisplay();
                };
                reader.readAsDataURL(file);
            }
        }

        // 트랙 추가
        function addTracks(files) {
            if (!currentAlbum || !files.length) return;
            
            let filesProcessed = 0;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const track = {
                        id: Date.now() + Math.random(),
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: currentAlbum.artist || '',
                        url: e.target.result, // base64 데이터 URL 저장
                        duration: 0,
                        plays: 0,
                        selected: false // 합성용 선택 상태 추가
                    };
                    
                    currentAlbum.tracks.push(track);
                    filesProcessed++;
                    if (filesProcessed === files.length) {
                        saveData();
                        renderTracks();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // 트랙 선택 토글
        function toggleTrackSelection(trackId, checked) {
            const track = currentAlbum.tracks.find(t => t.id === trackId);
            if (track) {
                track.selected = checked;
            }
        }

        // 트랙 렌더링 (체크박스 추가)
        function renderTracks() {
            const tracksList = document.getElementById('tracksList');
            const emptyState = document.getElementById('tracksEmptyState');
            
            if (currentAlbum.tracks.length === 0) {
                tracksList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tracksList.innerHTML = '';
            
            currentAlbum.tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                
                trackElement.innerHTML = `
                    <input type="checkbox" ${track.selected ? 'checked' : ''} onchange="toggleTrackSelection(${track.id}, this.checked)" />
                    <div class="track-number">${index + 1}</div>
                    <button class="play-btn" onclick="playTrack(${track.id})">
                        ${currentTrack && currentTrack.id === track.id && isPlaying ? '⏸️' : '▶️'}
                    </button>
                    <div class="track-info">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist || '알 수 없는 아티스트'}</div>
                    </div>
                    <div class="track-actions">
                        <button class="icon-btn delete" onclick="deleteTrack(${track.id})">🗑️</button>
                    </div>
                `;
                
                tracksList.appendChild(trackElement);
            });
        }

        // 선택된 트랙 합성 (새 기능)
        async function mergeSelectedTracks() {
            const selectedTracks = currentAlbum.tracks.filter(track => track.selected);
            if (selectedTracks.length < 2 || selectedTracks.length > 3) {
                alert('2~3개의 트랙을 선택하세요.');
                return;
            }

            try {
                // 오디오 버퍼 가져오기
                const buffers = await crunker.fetchAudio(...selectedTracks.map(track => track.url));
                
                // 병합 (merge: 믹싱, 또는 concatAudio로 연결 선택 가능)
                const merged = crunker.mergeAudio(buffers); // 믹싱 (새 스타일 느낌)
                // const merged = crunker.concatAudio(buffers); // 순차 연결
                
                // 옵션: 패딩 추가 (새로운 스타일 효과)
                const padded = crunker.padAudio(merged, { seconds: 1 }); // 1초 침묵
                
                // export
                const output = crunker.export(padded, 'audio/mp3');
                
                // 새 트랙 추가
                const newTrack = {
                    id: Date.now() + Math.random(),
                    title: '합성된 새로운 트랙 ' + (currentAlbum.tracks.length + 1),
                    artist: currentAlbum.artist || 'Mixed',
                    url: output.url,
                    duration: 0,
                    plays: 0,
                    selected: false
                };
                currentAlbum.tracks.push(newTrack);
                
                // 선택 해제
                selectedTracks.forEach(track => track.selected = false);
                
                // 다운로드
                crunker.download(output.blob);
                
                saveData();
                renderTracks();
                alert('새로운 합성 트랙이 추가되었습니다! 다운로드도 시작됩니다.');
            } catch (error) {
                console.error('합성 오류:', error);
                alert('트랙 합성에 실패했습니다. 파일 형식을 확인하세요.');
            }
        }

        // 트랙 재생
        function playTrack(trackId) {
            const track = currentAlbum.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            const audio = document.getElementById('audioPlayer');
            
            if (currentTrack && currentTrack.id === trackId) {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                } else {
                    audio.play().catch(error => console.error('재생 오류:', error));
                    isPlaying = true;
                }
            } else {
                currentTrack = track;
                audio.src = track.url;
                audio.load();
                audio.play().catch(error => console.error('재생 오류:', error));
                isPlaying = true;
                
                document.getElementById('playerTitle').textContent = track.title;
                document.getElementById('playerArtist').textContent = track.artist || '알 수 없는 아티스트';
                document.getElementById('player').classList.add('active');
            }
            
            updatePlayerButton();
            renderTracks();
        }

        // 플레이어 재생/일시정지 토글
        function togglePlay() {
            if (!currentTrack) return;
            
            const audio = document.getElementById('audioPlayer');
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().catch(error => console.error('재생 오류:', error));
                isPlaying = true;
            }
            
            updatePlayerButton();
            renderTracks();
        }

        // 플레이어 버튼 업데이트
        function updatePlayerButton() {
            const btn = document.getElementById('playerPlayBtn');
            btn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        // 플레이어 닫기
        function closePlayer() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.src = '';
            
            currentTrack = null;
            isPlaying = false;
            
            document.getElementById('player').classList.remove('active');
            renderTracks();
        }

        // 진행률 업데이트
        function updateProgress() {
            const audio = document.getElementById('audioPlayer');
            if (!audio.duration) return;
            
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
        }

        // 총 재생 시간 업데이트
        function updateDuration() {
            const audio = document.getElementById('audioPlayer');
            document.getElementById('totalTime').textContent = formatTime(audio.duration);
        }

        // 시간 포맷팅
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // 진행바 클릭으로 탐색
        function seekTo(event) {
            const audio = document.getElementById('audioPlayer');
            if (!audio.duration) return;
            
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            audio.currentTime = audio.duration * percentage;
        }

        // 트랙 종료 시
        function onTrackEnd() {
            isPlaying = false;
            updatePlayerButton();
            renderTracks();
        }

        // 트랙 삭제
        function deleteTrack(trackId) {
            if (!currentAlbum) return;
            
            if (confirm('이 트랙을 삭제하시겠습니까?')) {
                currentAlbum.tracks = currentAlbum.tracks.filter(track => track.id !== trackId);
                
                if (currentTrack && currentTrack.id === trackId) {
                    closePlayer();
                }
                
                saveData();
                renderTracks();
            }
        }

        // 앨범 삭제
        function deleteAlbum(event, albumId) {
            event.stopPropagation();
            
            if (confirm('이 앨범을 삭제하시겠습니까?')) {
                albums = albums.filter(album => album.id !== albumId);
                saveData();
                
                if (currentAlbum && currentAlbum.id === albumId) {
                    showAlbumList();
                }
                
                renderAlbums();
            }
        }

        // 드래그 앤 드롭 처리
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            addTracks(files);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
